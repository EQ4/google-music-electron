<!doctype>
<html>
  <head>
    <title>google-music-electron config</title>
    <!-- TODO: Use common CSS file -->
    <style type="text/css">
      /* https://github.com/corysimmons/typographic/blob/2.9.3/scss/typographic.scss#L34 */
      body {
        font-family: 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif';
      }

      .table {
        display: table;
      }

      .tr {
        display: table-row;
      }

      .td {
        display: table-cell;
      }
    </style>
  </head>
  <body>
    <h1>google-music-electron config</h1>
    <fieldset>
      <legend>Shortcuts</legend>
      <div class="table">
        <div class="tr">
          <div class="td">
            <label for="shortcut-playpause">Play/Pause shortcut: </label>
          </div>
          <div class="td">
            <input id="shortcut-playpause"  name="shortcut-playpause" type="text" placeholder="Loading..." />
          </div>
        </div>
        <div class="tr">
          <div class="td">
            <label for="shortcut-next">Next shortcut: </label>
          </div>
          <div class="td">
            <input id="shortcut-next"  name="shortcut-next" type="text" placeholder="Loading..." />
          </div>
        </div>
        <div class="tr">
          <div class="td">
            <label for="shortcut-previous">Previous shortcut: </label>
          </div>
          <div class="td">
            <input id="shortcut-previous"  name="shortcut-previous" type="text" placeholder="Loading..." />
          </div>
        </div>
      </div>
    </fieldset>
  </body>
</html>
