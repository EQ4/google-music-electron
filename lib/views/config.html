<!doctype>
<html>
  <head>
    <title>google-music-electron config</title>
    <!-- TODO: Use common CSS file -->
    <style type="text/css">
      /* https://github.com/corysimmons/typographic/blob/2.9.3/scss/typographic.scss#L34 */
      body {
        font-family: 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif';
      }
    </style>
    <script src="../config-browser.js"></script>
  </head>
  <body>
    <h1>google-music-electron config</h1>
    <p data-save-shortcut="playpause-shortcut">
      <label for="playpause-shortcut">Play/Pause shortcut: </label>
      <br />
      <input id="playpause-shortcut"  name="playpause-shortcut" type="text" placeholder="Loading..." />
      <span class="error"></span>
    </p>
    <p data-save-shortcut="next-shortcut">
      <label for="next-shortcut">Next shortcut: </label>
      <br />
      <input id="next-shortcut"  name="next-shortcut" type="text" placeholder="Loading..." />
      <span class="error"></span>
    </p>
    <p data-save-shortcut="previous-shortcut">
      <label for="previous-shortcut">Previous shortcut: </label>
      <br />
      <input id="previous-shortcut"  name="previous-shortcut" type="text" placeholder="Loading..." />
      <span class="error"></span>
    </p>
  </body>
</html>
